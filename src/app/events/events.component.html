<md-toolbar>
    Events
    <button md-icon-button class="menu" (click)="sidenav.toggle()">
        <md-icon svgIcon="menu"></md-icon>
    </button>
    <span class="flex"></span>
    <button md-icon-button>
        <md-icon svgIcon="menu"></md-icon>
    </button>
    <button md-icon-button>
        <md-icon svgIcon="menu"></md-icon>
    </button>
</md-toolbar>
<md-content class="layout layout-row layout-wrap">
    <div class="flex-25" *ngFor="let item of items">
        <md-card class="layout-margin">
            <md-card-header>
                <img md-card-avatar [src]="item.author.avatar">
                <md-card-title>{{item.author.name}}</md-card-title>
                <md-card-subtitle><time>{{item.time | amDateFormat: 'LL'}}</time></md-card-subtitle>
            </md-card-header>
            <img md-card-image *ngIf="item.cover" [src]="item.cover">
            <md-card-content>
                <md-card-title>{{item.topic}}</md-card-title>
                <div>{{item.description}}</div>
            </md-card-content>
        </md-card>
    </div>
</md-content>
