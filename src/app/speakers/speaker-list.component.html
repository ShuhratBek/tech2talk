<md-card>
    <md-card-title>Speakers</md-card-title>
    <md-nav-list md-card-image>
        <md-list-item *ngFor="let item of speakers">
            <img md-list-avatar [src]="imgUrl + item.id" alt="{{ item.firstName }}">
            <h3 md-line>{{ item.firstName }} {{ item.lastName }}</h3>
            <p md-line>
                <span> {{ item.title }} </span>
                <span> - {{ item.primarySkill }} </span>
            </p>
            <span>5</span>
        </md-list-item>
    </md-nav-list>
</md-card>
