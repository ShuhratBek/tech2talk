<md-card>
    <md-card-title>Speakers</md-card-title>
</md-card>

<div layout="column">
    <md-card *ngFor="let item of speakers" [flex]="60">
        <md-card-title-group>
            <img md-card-sm-image [src]="imgUrl + item.id" alt="{{ item.firstName }}">
            <md-card-title>{{ item.firstName }} {{ item.lastName }}</md-card-title>
            <md-card-subtitle>{{ item.title }}</md-card-subtitle>
        </md-card-title-group>
    </md-card>
</div>
